Description:
    
    2.4 An image named deitel.png is 200 pixels wide and 150 pixels high. Write an HTML5 statement 
using the width and height attributes of the img element to perform each of the following 
transformations:
        a) Increase the size of the image by 100 percent.
        b) Increase the size of the image by 50 percent.
        c) Change the width-to-height ratio to 2:1, keeping the width attained in part (a).
--------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 2.4: Images</title>
    </head>
    <body>
        <p>
            <!-- Orginal width and height -->
            <img src="images/deitel.png" width="200" height="150"
                alt="Internet & World Wide Web: How to Program, 5th Edition">
            
            <!-- a) Increase the size of the image by 100 percent. -->
            <img src="images/deitel.png" width="400" height="300"
                alt="Internet & World Wide Web: How to Program, 5th Edition">
        </p>

        <p>
            <!-- b) Increase the size of the image by 50 percent. -->
            <img src="images/deitel.png" width="300" height="225"
                alt="Internet & World Wide Web: How to Program, 5th Edition">

            <!-- c) Change the width-to-height ratio to 2:1, keeping the width attained in part (a). -->
            <img src="images/deitel.png" width="400" height="200"
                alt="Internet & World Wide Web: How to Program, 5th Edition">
        </p>
    </body>
</html>
