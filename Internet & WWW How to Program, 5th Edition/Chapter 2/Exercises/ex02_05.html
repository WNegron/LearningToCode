Description:

    2.5 Create a link to each of the following:
        a) The file index.html, located in the files directory.
        b) The file index.html, located in the text subdirectory of the files directory.
        c) The file index.html, located in the other directory in your parent directory.
        [Hint:.. signifies parent directory.]
        d) The President’s e-mail address (president@whitehouse.gov).
        e) The file named README in the pub directory of ftp.cdrom.com. [Hint: Use ftp://.]

--------------------------------------------------------------------------------------------------->

<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 2.5: Links</title>
    </head>
    <body>
        <!-- a) The file index.html, located in the files directory. -->
        <a href="directory/index.html">Index in Directory</a>

        <!-- b) The file index.html, located in the text subdirectory of the files directory. -->
        <a href="directory/subdirectory/index.html">Index in Subdirectory</a>

        <!-- c) The file index.html, located in the other directory in your parent directory.
        [Hint:.. signifies parent directory.]  -->
        <a href="../directory/subdirectory/index.html">Index in Parent Directory</a>

        <!-- d) The President’s e-mail address (president@whitehouse.gov). -->
        <p> To write to the <a href="mailto:president@whitehouse.gov"> President of the USA</a> click the link. </p>

        <!-- e) The file named README in the pub directory of ftp.cdrom.com. [Hint: Use ftp://.] -->
        <a href="ftp://ftp.cdrom.com/readme.html">README file using FTP</a>
    </body>
</html>
