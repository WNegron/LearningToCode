Description:
    2.14 Create the HTML5 markup that produces the table shown in Fig. 2.18. Use <em> and
<strong> tags as necessary. The image (camel.png) is included in the Chapter 2 examples directory.
--------------------------------------------------------------------------------------------------->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 2.14: Table Fig. 2.18</title>
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr>
                    <td>
                        <h1>Objectives</h1>
                        <ul>
                            <li>To be able to create tables with rows and columns of data.</li>
                            <li>To be able to control the display and formatting tables.</li>
                            <li>To be able to create and use forms.</li>
                        </ul>
                        <em>Yea, from the table of my memory I'll wipe away all trivial fond records.</em>
                        <br>
                        <strong>William Shakespeare</strong>
                    </td>
                    <td> <img src="images/camel.png" 
                        alt="Deitel picture of a camel!">
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
