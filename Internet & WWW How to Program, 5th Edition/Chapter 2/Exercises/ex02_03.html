Description:

    2.3 Use HTML5 to create a document that contains the following text:
        Internet and World Wide Web How to Program: Fifth Edition 
        Welcome to the world of Internet programming. We have provided 
        coverage for many Internet-related topics.

Use h1 for the title (the first line of text), p for text (the second and third lines of text). Insert 
a horizontal rule between the h1 element and the p element. Open your new document in a web browser 
to view the marked-up document.
--------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html>
    <!-- Contains information about the web page --> 
    <head>
        <meta charset="utf-8">
        <title>Exercise 2.3: HTML5 </title>
    </head>
    <!-- Contains what is display in the page -->
    <body>
        <h1> Interne and World Wide Web How to Program: Fifth Edition</h1>
        <hr>
        <p>
            Welcome to the world of Internet programming. We have provided <br>
            coverage for many Internet-related topics.
        </p>
    </body>
</html>
